<div class="containerimg">
  <div class="otherimg">
  <img onmouseover="swap(this)" onmouseleave="rem(this)" src="https://picsum.photos/200/300?random=3" alt="">
  <img onmouseover="swap(this)" onmouseleave="rem(this)" src="https://picsum.photos/200/300?random=4" alt="">
  <img onmouseover="swap(this)" onmouseleave="rem(this)" src="https://picsum.photos/200/300?random=5" alt="">

  <img onmouseover="swap(this)" onmouseleave="rem(this)" src="https://picsum.photos/200/300?random=8" alt="">
  <img onmouseover="swap(this)" onmouseleave="rem(this)" src="https://picsum.photos/200/300?random=9" alt="">
      
  </div>
  
  
  <div class="mainimg">
  <img src="https://picsum.photos/200/300?random=2" alt="">
  
  
</div>

</div>

<script>
var otherimg = document.querySelectorAll('.otherimg img');
var mainimg = document.querySelector('.mainimg img');



function swap(ev){
  mainimg.src = ev.src;
  ev.classList.add('bord');

  
}

function rem(eve){
eve.classList.remove('bord');;

}



</script>
